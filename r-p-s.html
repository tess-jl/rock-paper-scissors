<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <header>
        Welcome to the game! Here are the rules 
        <ul>
            <li> Both players reveal at same time</li>
            <li>Rock beats scissors</li>
            <li>Paper beats rock</li>
            <li>Scissors beats paper</li>
        </ul>

    <section class="tools"></section>
        <label>
            Rock
            <input name="tool" value="rock" type="radio" checked/>
            <img class="tool-image" src= "https://vignette.wikia.nocookie.net/yandere-simulator-fanon/images/4/4e/Johnson.jpg/revision/latest?cb=20160625153352">
        </label>
        <label>
            Paper
            <input name="tool" value="paper" type="radio">
            <img class="tool-image" src= "https://neal.fun/paper/minified/paper.jpg">
        </label>
        <label>
            Scissors
            <input name="tool" value="scissors" type="radio">
            <img class="tool-image" src= "https://www.ikea.com/PIAimages/0598116_PE677469_S5.JPG?f=xxxl">
        </label>
    <section>
    </header>

    <p id="message"> 
        play either rock, paper, or scissors
    </p>

    <button id="play-button">play game!</button>

    <section>
            <div>Number of draws: <span id="draws"></span></div>
            <div>Number of game wins: <span id="game-wins"></span></div>
            <div>Number of player wins: <span id="player-wins"></span></div>

            <div class="hidden" id="throw-result"> game result is: <span id="result"></span></div>
    </section>


    <script type="module" src="r-p-s.js"></script>
</body>

</html>
